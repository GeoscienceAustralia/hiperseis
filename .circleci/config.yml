version: 2
jobs:
  build:
    docker:
      - image: geoscienceaustralia/passive-seismic
    working_directory: /usr/src/passive-seismic
    steps:
      - checkout
      - run: sed -i 's/sudo//g' sc3/createenv.sh
      - run: ./sc3/createenv.sh
      - run: mkdir -p test_output/pytest test_output/flake8 test_output/coverage
      - run: pip install .[dev]
      # - run: make lint
      - run: make coverage
      - store_artifacts:
          path: test_output/coverage
          destination: reports
      - store_test_results:
          path: test_output/